name: Inke
description: A new Flutter application.

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  path_provider: ^0.5.0+1
  #android,IOS图像选择器 image_picker: ^0.4.10
  image_picker: ^0.6.0+17
  #上拉加载更多
  pull_to_refresh: ^1.5.4
  #瀑布流布局
  flutter_staggered_grid_view: ^0.2.7
  # Toast插件 https://github.com/OpenFlutter/flutter_oktoast
  oktoast: ^2.1.9
  #android glide
  cached_network_image: ^1.1.1
  #骨架效果
  shimmer: ^1.0.0
  #flutter官方webview控件
  webview_flutter: ^0.3.13
  #android photoView
  photo_view: ^0.4.2
  #Banner轮播控件
  flutter_swiper: ^1.1.6
  #解析html,html标记呈现为Flutter小部件
  flutter_html: ^0.9.6
  #星形评分控件
  smooth_star_rating: 1.0.3
  #点赞效果
  like_button: ^0.1.3
  #网络请求
  dio: ^2.1.0
  json_annotation: ^1.0.0
  #保存状态
  shared_preferences: ^0.5.1+2
  #系统分享
  share: ^0.6.2
  #事件总线
  event_bus: ^1.1.0
  #监听网络状态
  connectivity: ^0.4.3+1
  #获取设备信息
  device_info: ^0.4.0+1
  #将类与依赖解耦 1.注册服务 2.依赖注入
  get_it: ^1.0.3+2
  #状态管理
  provider: ^3.0.0+1
  # 启动URL的插件 https://github.com/flutter/plugins/tree/master/packages/url_launcher
  url_launcher: ^5.1.0
  #微信分享 https://github.com/OpenFlutter/fluwx
  fluwx: ^1.0.3






dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^0.10.0
  json_serializable: ^1.0.0



